<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متتبع المصاريف المالية</title>
    <meta name="description" content="تطبيق بسيط وعصري لتتبع المصاريف اليومية وحفظها محلياً">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- استخدام مكتبة أيقونات حديثة (Line Awesome كمثال خفيف) -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container glass-panel">
        <header>
            <h1><i class="las la-wallet"></i> مصاريفي</h1>
            <p>راقب أين تذهب أموالك بكل سهولة وأناقة</p>
        </header>

        <section class="summary-cards">
            <div class="card glass-card">
                <h3>إجمالي المصروفات</h3>
                <p id="total-amount">0 ر.س</p>
            </div>
            <div class="card glass-card">
                <h3>عدد العمليات</h3>
                <p id="transaction-count">0</p>
            </div>
        </section>

        <section class="transactions-section">
            <div class="section-header">
                <h2>أحدث العمليات</h2>
                <div class="actions">
                    <button id="export-btn" class="btn btn-secondary" title="نسخ إلى الحافظة">
                        <i class="las la-copy"></i>
                    </button>
                    <button id="add-btn" class="btn btn-primary btn-glow">
                        <i class="las la-plus"></i> <span>إضافة مصروف</span>
                    </button>
                </div>
            </div>

            <div class="table-container glass-card">
                <table id="expense-table">
                    <thead>
                        <tr>
                            <th>التاريخ</th>
                            <th>السبب</th>
                            <th>المبلغ</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <!-- سيتم إضافة الصفوف هنا عبر الجافاسكريبت -->
                        <!-- مثال للصف (للتصميم فقط) -->
                        <!-- <tr>
                             <td>2023-10-27</td>
                             <td>قهوة الصباح</td>
                             <td class="amount">15 ر.س</td>
                             <td><button class="btn-icon delete"><i class="las la-trash"></i></button></td>
                         </tr> -->
                    </tbody>
                </table>
                <div id="empty-state" class="empty-state hidden">
                    <i class="las la-receipt"></i>
                    <p>لا توجد مصاريف مسجلة حتى الآن</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Form -->
    <div id="modal" class="modal-overlay hidden">
        <div class="modal glass-panel">
            <div class="modal-header">
                <h2>إضافة مصروف جديد</h2>
                <button id="close-modal-btn" class="close-btn"><i class="las la-times"></i></button>
            </div>
            <form id="expense-form">
                <div class="form-group">
                    <label for="amount">المبلغ (ر.س)</label>
                    <input type="number" id="amount" placeholder="مثال: 50" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="reason">سبب الصرف</label>
                    <input type="text" id="reason" placeholder="مثال: تعبئة وقود" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">إلغاء</button>
                    <button type="submit" class="btn btn-primary btn-glow">حفظ العملية</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
